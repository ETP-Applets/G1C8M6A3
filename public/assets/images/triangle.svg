<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" fill="#155E95" stroke="#000000" stroke-width="0.3" stroke-linecap="round" stroke-linejoin="miter">
  <polygon points="12 4 4 20 20 20"/>
  <!-- Equal side marks (tick marks on each side indicating all sides are equal) -->
  <!-- Left side tick mark (perpendicular to side from top to bottom-left, midpoint at 8,12) -->
  <line x1="7.4" y1="11.7" x2="8.6" y2="12.3" stroke-width="0.5"/>
  <!-- Right side tick mark (perpendicular to side from top to bottom-right, midpoint at 16,12) -->
  <line x1="16.6" y1="11.7" x2="15.4" y2="12.3" stroke-width="0.5"/>
  <!-- Bottom side tick mark (vertical, perpendicular to horizontal bottom side, midpoint at 12,20) -->
  <line x1="12" y1="19.5" x2="12" y2="20.5" stroke-width="0.5"/>
</svg>